<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Georgia, Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        color: white;
        min-height: 100vh;
    }

    h1 {
        margin-top: 30px;
        font-size: 1.8rem;
        padding: 0 15px;
    }

    .photo-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
        padding: 0 10px;
    }

    .photo-container img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 0 15px rgba(255,255,255,0.6);
        transition: transform 0.4s ease;
    }

    .buttons {
        margin-top: 40px;
        position: relative;
        height: 150px;
    }

    button {
        padding: 15px 25px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
        min-width: 100px;
    }
